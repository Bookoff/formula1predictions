<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/jquery-1.10.1.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <div class="header">
      {% block header %}
      <img src="/img/F1_large.png" class="f1-logo header-left">
      <span class="header-title header-left">
        Formula 1 Predictions
      </span>
      <a id="sign_out" class="header-right" href="{{logout_url}}">Sign out</a>
      <span id="identity" class="header-right">Welcome, {{ user_name }}</span>
      {% endblock header %}
    </div>
    {% block nav %}
    <div class="nav">
      <ul id="nav_tabs">
        <li class="selected">Predictions</li>
        <li><a href="/points">Points</a></li>
      </ul>
    </div>
    {% endblock nav %}
    <div class="content">
    {% block content %}
    {% endblock content %}
    </div>
  </body>
</html>
